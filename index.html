<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./assets/styles/responsive.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <!-- Header start -->
    <header>
        <div class="search_area">
            <div class="logo">
                 <a href=""><img src="./assets/images/logo.png" alt=""></a>
            </div>
            <div class="search">
                <span class="material-symbols-outlined">
                    search
                </span>
                <input placeholder="Search Facebook" type="text">
            </div>
        </div>
        <nav>
            <ul class="center">
                <li><a data-tag="Home" href="#">
                    <span class="material-symbols-outlined">
                        home
                    </span>
                </a></li>
                <li><a data-tag="Friends" href="#">
                    <span class="material-symbols-outlined">
                        group
                    </span>
                </a></li>
                <li><a data-tag="Watch" href="#">
                    <span class="material-symbols-outlined">
                        live_tv
                    </span>
                </a></li>
                <li><a data-tag="Marketplace" href="#">
                    <span class="material-symbols-outlined">
                        store
                    </span>
                </a></li>
            </ul>
        </nav>

        <div class="profile_section">
            <ul class="center">
                <li><a href="#">
                    <span class="material-symbols-outlined">
                        apps
                    </span>
                </a></li>
                <li><a href="#">
                    <i class="fab fa-facebook-messenger"></i>
                </a></li>
                <li><a href="#">
                    <span class="material-symbols-outlined">
                        notifications
                    </span>
                </a></li>
                <li><a href="#">
                    <img src="https://scontent.fdac24-4.fna.fbcdn.net/v/t39.30808-1/295547733_418128490358995_7807563806733097574_n.jpg?stp=c0.0.60.60a_cp0_dst-jpg_p60x60&_nc_cat=103&ccb=1-7&_nc_sid=7206a8&_nc_eui2=AeEGWQ2cTgxIfHPwBHVqdiSp3AZ8EJ2SW5fcBnwQnZJbl8FRWTfzYqUjdV_c2kmxY9aV4ZxP8rFlFwJzS86SCffZ&_nc_ohc=hq_j-Z7mu5MAX9LDBRj&_nc_ht=scontent.fdac24-4.fna&oh=00_AfCsPWlNDAPgs8BnWiu9O0M_zm8mZsvZrszJGK8e7xDvqQ&oe=64951818" alt="profile">
                </a></li>
            </ul>
        </div>
    </header>
    <!-- Header end -->
</body>
</html>
